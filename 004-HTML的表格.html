<!DOCTYPE html>
<html>
    <head>
        <title>表格</title>
    </head>
    <body>
        <br>
        <center><h1>员工信息列表</h1></center>
        <hr>
        <!--
            border="1px":设置表格的边框为1像素宽度
            width 高度
            hight 宽度
        -->
        <table align="center" border="1px" width="30%" hight="150px">
            <!--align对齐方式-->
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>11</td>
                <td>22</td>
                <td>33</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td align="center">333</td>
            </tr>
        </table>
    </body>
</html>
