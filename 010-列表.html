<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>划表格</title>
    </head>
    <body>
        <!--有序列表-->
        <ol type="I">
            <li>水果
                <ol type="a">
                    <li>苹果</li>
                    <li>香蕉</li>
                    <li>橘子</li>
                </ol>
            </li>
            <li>蔬菜</li>
            <li>肉类</li>
        </ol>
        <!--无序列表-->
        <ul type="circle">
            <li>中国
                <ul type="square">
                    <li>北京
                        <ul type="disc">
                            <li>海淀</li>
                            <li>朝阳</li>
                            <li>东城</li>
                        </ul>
                    </li>
                    <li>上海</li>
                    <li>广州</li>
                </ul>
            </li>
            <li>美国</li>
            <li>日本</li>
        </ul>
    </body>
</html>
