<!DOCTYPE html>
<html>
    <head>
        <title>实体符号</title>
    </head>
    <body>
        b<a>c
        <!--实体符号的特点是：以&开始，以；结束，&lt；是小于号，&gt；是大于号-->
        b&lt;a&gt;c
        abc                                                def<br>
        abc&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;def<br>
    </body>
</html>
