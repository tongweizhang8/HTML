<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML中的div和span</title>
    </head>
    <body>
        <!--
            1.div和span是什么，有什么用
                div和span都可以称为“图层”
                图层的作用是为了可以保证页面可以灵活的布局
                图层就是一个个盒子，div嵌套div就是盒子套盒子
                div和span是可以定位的，只要定下div左上角x轴，y轴的坐标，就可以定位
            2.其实最早的网页是采用table进行布局的，但是table不灵活，太死板，
              现代的网页开发中div布局使用最多，几乎很少使用table进行布局了
            3.div和span区别
                div独自占用一行（默认情况下），span不独自占用一行
        -->
        <div id="div1">我是div</div>
        <div id="div2">我是div</div>
        <span id="span1">我是span</span>
        <span id="span2">我是span</span>
        <div id="div3">
            <div>
                <div>test</div>
            </div>
        </div>
    </body>
</html>
