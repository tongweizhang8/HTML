<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>超链接，热链接</title>
    </head>
    <body>
        <a href="https://www.baidu.com">百度</a>
        <a href="https://news.baidu.com">百度新闻</a>
        <br>
        <!--
            href:hot reference 热引用
            href后面属性一定是一个资源地址
            href后面的路径可以是绝对路径，也可以是相对路径，可以是本地路径，也可以是网络路径
        -->
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <!--图片超链接-->
        <a href="007-HTML背景颜色和背景图片.html">
            <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="270px"/>
        </a>
        <!--
            超链接有一个target属性
                可取值
                    _blank:在新窗口打开
                    _self:在当前窗口打开(默认值)
                    _top:在顶层窗口打开
                    _parent:在父窗口打开
        -->
        <a href="007-HTML背景颜色和背景图片.html" target="_blank">
            <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="270px"/>
        </a>
    </body>
</html>
<!--
    超链接的作用：
        通过超链接可以从浏览器向服务器发送请求
        浏览器向服务器发送数据（请求request）
        服务器向浏览器发送数据（响应response）
        B/S结构的系统：每一个请求都会对应一个响应
    用户点击超链接和用户在浏览器地址栏直接输入url，有什么区别：
        本质上没有区别，都是向服务器发送请求
    从操作上看，超链接使用更方便
-->
