<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML中元素的id属性</title>
    </head>
    <body>
        <!--
            1.在html文档中，任何元素（节点）都有id属性，id属性是该节点的唯一标识，所以在同一个文档中，id属性值不能重复
            2.注意，表单提交奥数据的时候，只和name有关，和id没有关系
            3.id有什么用
                JavaScript语言，可以对html文档中任意节点进行增删改
                JavaScript可以对html文档中任意节点进行增删改，必须要找到这个节点，而id就是节点的唯一标识，
                id的存在让我们获取元素（节点）变得更加方便
                html文档是一棵树，树上有很多节点，每一一个节点都有唯一一个id
        -->
        <form id="myform">
            <input type="text" id="username" name="useranme"/>
            <input type="password" id="password"name="password"/>
            <!--id就是节点的身份证好吗，不能重复-->
            <!--
                <input type="text" id="username"/>
            -->
            <input type="submit" value="提交"/>
        </form>
    </body>
</html>
