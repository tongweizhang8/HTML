<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>readonly disabled</title>
    </head>
    <body>
        <!--
            readonly和disable相同点都是只读不能修改
            但readonly可以提交给服务器，disable不能提交给服务器
        -->
        <form action="http://localhost:8080/oa/save">
            用户代码<input type="text" name="useranme" readonly="readonly"/>
            <br>
            用户姓名<input type="text" name="useranme" disabled="disabled"/>
            <br>
            <input type="submit" value="提交"/>
    </body>
</html>
