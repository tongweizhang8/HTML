<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片img</title>
    </head>
    <body>
        <!--
            设置图片宽度和高度的时候，只设置宽度，高度会等比例缩放
            img标签就是图片标签
            src属性就是图片的路径
            width设置宽度，height设置高度
            titie设置鼠标悬停时显示的信息
            alt设置图片加载失败时显示的信息
        -->
        <img src="图片_20230622223721.jpg" width="100px" height="100px"/>
        <br><br><br>
        <img src="图片_20230622223721.jpg" title="我是图片" alt="图片找不到"/>
    </body>
</html>
